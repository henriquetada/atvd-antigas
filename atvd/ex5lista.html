<script>
	a = new Array();
	b = new Array();
	c = new Array();
	var i;
	for(i = 0; i < 6; i++){
	a[i] = +prompt('informe ' + (i + 1) + 'numero para a variavel A');	
	}
	for(i = 0; i < 6; i++){
	b[i] = +prompt('informe ' + (i + 1) + 'numero para a variavel B');	
	}
	for(i = 0; i <6; i++){
		c[i] = a[i] + b[i];
	}
	document.write(" " + c[i]);
</script>
