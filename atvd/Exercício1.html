<h1> Exercícios - Funções  </h1>
<h2> Faça um algoritmo que tenha uma função que receba o ano de nascimento de uma pessoa e o ano atual. 
A função deve retornar  a idade (em anos) dessa pessoa. 
</h2>
<script language="jscript">

var anonascimento, anoatual;
function idade(arg1, arg2){
	return  arg2 -arg1;
}

anonascimento  = +prompt("Informe o ano do seu nascimento ");
anoatual  = +prompt("Informe o ano atual ");
document.write("Sua idade é : " + idade(anonascimento,anoatual) + " anos ");

</script>
