<h1> Exercícios - Funções  </h1>
<h2> Faça um algoritmo que receba como parâmetro base e altura de um retângulo 
e retorne a Área 
</h2>
<script language="jscript">

var base , altura ;
function area (arg1, arg2){
	return  arg1 * arg2;
}

base   = +prompt("Informe a base do retangulo");
altura   = +prompt("Informe a altura do retangulo ");
document.write("A área do retangulo é  : " + area (base ,altura ));

</script>
